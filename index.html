<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="http://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
    <title>JSCalc</title>
</head>
<body>
    <div class="mainCont">
        <nav class="navBar">
            <p>Calculator</p>
        </nav>
        <div class="calcCont">
            <div class="display">

            </div>
            <div class="buttons">
                <div id="firstColumn">
                    <div id="firstRow">
                        <button class="calcButton" data-number>7</button>
                        <button class="calcButton" data-number>8</button>
                        <button class="calcButton" data-number>9</button>
                    </div>
                    <div id="secondRow">
                        <button class="calcButton" data-number>4</button>
                        <button class="calcButton" data-number>5</button>
                        <button class="calcButton" data-number>6</button>
                    </div>
                    <div id="thirdRow">
                        <button class="calcButton" data-number>1</button>
                        <button class="calcButton" data-number>2</button>
                        <button class="calcButton" data-number>3</button>
                    </div>
                    <div id="fourthRow">
                        <button class="calcButton" id="zero" data-number>0</button>
                        <button class="calcButton" id="dot">.</button>
                    </div>
                </div>
                <div id="secondColumn">
                    <button class="calcButtonOper" data-operator>/</button>
                    <button class="calcButtonOper" data-operator>*</button>
                    <button class="calcButtonOper" data-operator>-</button>
                    <button class="calcButtonOper" data-operator>+</button>
                    <button class="calcButtonOper">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
