<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="http://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
    <title>JSCalc</title>
</head>
<body>
    <div class="mainCont">
        <nav class="navBar">
            <p>Calculator</p>
        </nav>
        <div class="calcCont">
            <div class="display">

            </div>
            <div class="buttons">
                <div id="firstColumn">
                    <div id="firstRow">
                        <button class="calcButton" id="7">7</button>
                        <button class="calcButton" id="8">8</button>
                        <button class="calcButton" id="9">9</button>
                    </div>
                    <div id="secondRow">
                        <button class="calcButton" id="4">4</button>
                        <button class="calcButton" id="5">5</button>
                        <button class="calcButton" id="6">6</button>
                    </div>
                    <div id="thirdRow">
                        <button class="calcButton" id="1">1</button>
                        <button class="calcButton" id="2">2</button>
                        <button class="calcButton" id="3">3</button>
                    </div>
                    <div id="fourthRow">
                        <button class="calcButton" id="zero">0</button>
                        <button class="calcButton" id="dot">.</button>
                    </div>
                </div>
                <div id="secondColumn">
                    <button class="calcButtonOper" id="/">/</button>
                    <button class="calcButtonOper" id="*">*</button>
                    <button class="calcButtonOper" id="-">-</button>
                    <button class="calcButtonOper" id="+">+</button>
                    <button class="calcButtonOper" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
